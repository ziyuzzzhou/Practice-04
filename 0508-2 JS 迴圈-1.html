<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0508-2</title>
  </head>
  <body>
    <script>
      // 重複執行一個區塊，直到布林值為false
      let n = 0;
      while (n < 3) {
        console.log(n);
        n++;
      }

      // for(初始化程式；布林值；每次轉圈時執行)
      // 初始化程式: 進入迴圈前先執行一次，轉圈後就不管它了
      for (let n = 0; n < 3; n++) {
        console.log(n);
      }
    </script>
  </body>
</html>
