<html lang="en">
  <head>

  <body>
    <script>
      // if 判斷式的基本語法
      let money = prompt("要領多少錢?", "");
      if (money > 100000) {
        console.log("金額太大，無法提領");
      } else if (money < 1000) {
        console.log("金額太小，無法提領");
      } else {
        console.log("OK!!!");
      }
      console.log("END");
    </script>
  </body>
