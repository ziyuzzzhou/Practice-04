<!DOCTYPE html>
<html lang="en">
  <head>

    <title>0509-2</title>

  <body>
    <script>
      // 建立物件陣列
      let grades = [50, 60];
      grades.push(70);
      grades.push(80);
      grades.push(90);
      console.log(grades);
      // console.log(grades[0]);
      // console.log(grades[1]);
      // console.log(grades[2]);
      // console.log(grades.length);

      // 利用for迴圈，逐一取得陣列中的資料
      // 算平均數，先算總和
      let total = 0; // 累加
      for (let i = 0; i < grades.length; i++) {
        // console.log(grades[i]);
        total = total + grades[i];
      }
      let avg = total / grades.length;
      console.log(total);
      console.log(avg);
    </script>
  </body>
