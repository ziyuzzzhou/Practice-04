  <body>
    <script>
      // 計算 1+2+3+...+max 的結果

      /*
      function cal(max) {
        let result = 0;
        for (i = 1; i <= max; i++) {
          result += i;
        }
        return result;
      }
      */

      /*
      let cal = function (max) {
        let result = 0;
        for (i = 1; i <= max; i++) {
          result += i;
        }
        return result;
      };
      */

      // 箭頭函式 (與上兩種寫法意思相同!!)
      let cal = (max) => {
        let result = 0;
        for (let i = 1; i <= max; i++) {
          result += i;
        }
        return result;
      };

      // 呼叫函式
      let ans1 = cal(10);
      let ans2 = cal(20);
      console.log(ans1, ans2);

      // 乘法的箭頭函式
      // let multiply = (n1, n2) => {
      //   return n1 * n2;
      // };

      // 簡化版箭頭函式，只有回傳值一行時才可簡化
      let multiply = (n1, n2) => n1 * n2;

      // 呼叫函式
      let ans = multiply(2, 5);
      console.log(ans);
    </script>
  </body>
