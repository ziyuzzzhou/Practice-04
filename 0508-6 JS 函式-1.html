<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0508-6</title>
  </head>
  <body>
    <script>
      // 建立函式
      // mmm 為參數，可自訂，不設定也可，但設定了會較為彈性
      // mmm 是在呼叫函式的時候，將資料傳遞進去
      function test(mmm) {
        console.log(mmm);
      }
      // 呼叫函式
      test("hihihi");
      test(true);

      // 多個參數
      // function add(n1, n2) {
      //   let result = n1 + n2;
      //   console.log(result);
      // }
      // add(2, 18);
      // add(15, -5);
      // add("hello", " world");

      // 相同寫法
      // 意義: 函式名就是變數名
      let add = function (n1, n2) {
        let result = n1 + n2;
        console.log(result);
      };
      add(2, 18);
      add(15, -5);
      add("hello", " world");
    </script>
  </body>
</html>
