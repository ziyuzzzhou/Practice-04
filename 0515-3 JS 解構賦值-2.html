  <body>
    <script>
      // 陣列解構賦值運用方式

      // 變數資料交換
      let n1 = 3;
      let n2 = 4;
      // 等號右邊要變成等號左邊
      // 本來是3,4，會變成4,3
      [n2, n1] = [n1, n2];
      console.log(n1, n2);
    </script>
  </body>
