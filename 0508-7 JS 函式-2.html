<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0508-7</title>
  </head>
  <body>
    <script>
      function show(message) {
        console.log(message);
      }
      show(); // 印出undefined
      show("hi");
      show(true);

      function divide(num1, num2) {
        let result = num1 / num2;
        console.log(result);
      }
      divide(3, 2);
      divide(10, 2);
      divide("hi", "guys"); // 會印出 NaN

      // 函數名稱等於變數名稱
      let mod = function (num3, num4) {
        let result = num3 % num4;
        console.log(result);
      };
      mod(15, 4);
      mod(42, 6);
      mod("hi", "kids"); // 會印出 NaN
    </script>
  </body>
</html>
